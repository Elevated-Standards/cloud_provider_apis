name: Generate Azure API Metadata

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Runs nightly at midnight UTC

jobs:
  generate-azure-api-info:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          pip install --upgrade pip

      - name: Clone Azure REST API Specs
        run: |
          git clone https://github.com/Azure/azure-rest-api-specs.git

      - name: Generate Azure API Info File
        run: |
          python3 .github/workflows/azure.py

      - name: Show Output (optional)
        run: cat azure_services.txt

      - name: Commit and Push File
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add azure_services.txt
          git commit -m "ðŸ“˜ Auto-update Azure API service list"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
